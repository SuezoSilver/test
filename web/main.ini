//Thor Patcher remote config file
[Main]
//允許更新？
allow=true

//更新後強制啟動？?
Force_Start=false

//如果沒有的話，應該會出現什麼樣的信息？
policy_msg=伺服器休息中

//file_url - 所有更新檔案應該放至於此
// 這個項目將覆蓋內建的設定。
// o HTTP:
//         http://domain.com/dir/
// o FTP:
//         ftp://domain.com/dir/
//     o With <Username> [Password] [Port]
//        ftp://username:password@domain.com:port/dir/
//     o Note: username is required if want put password, otherwise everything is optional.
file_url=http://suezosilver.github.io/web/data/

[Patch]
//使用CheckSum工具，取得更新程式與客戶端的CRC32
// 用於確認所有程式為最新更新
//  (留空則不使用)
ClientSum=
PatcherSum=


//這是壓縮過的更新程式與客戶端更新
// 確保功能正常運作，ClientSum 與/或 PatcherSum不可留空
// 注意：這個檔案應該與更新檔放在一起 (內部設定的file_url)
// 相對路徑，不是完整路徑
ClientPath=
PatcherPath=

// 更新列表檔案
PatchList=plist.txt

[Stars]
// Shining o.O (Anyways, its for start button clones)
// Since orignal client has check sum.. why not for clones? XD


//How many? (it should same as amount of start button clone, but of course it's your choice)
clients=0

// _sum - checksum, use CheckSum tool.
//client1_sum=
// _Name - Filename of exe
//client1_Name=
// _Path - Path for file [Compressed]
//client1_Path=

[Misc]
//規定一個限度的片段，當達到此限制，更新程式會要求使用者整理碎片
FragmentLimit=50