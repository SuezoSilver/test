		<script type="text/javascript">
			jQuery(function($) {
				//jquery accordion
				$( "#accordion" ).accordion({
					collapsible: true ,
					heightStyle: "content",
					animate: 250,
					header: ".accordion-header"
				}).sortable({
					axis: "y",
					handle: ".accordion-header",
					stop: function( event, ui ) {
						// IE doesn't register the blur when sorting
						// so trigger focusout handlers to remove .ui-state-focus
						ui.item.children( ".accordion-header" ).triggerHandler( "focusout" );
					}
				});
				
				//jquery tabs
				$( "#tabs" ).tabs();
					
			});
		</script>

		<script type="text/javascript">
			$(document).ready(function(){
				$.getJSON("https://suezosilver.github.io/test/news/cache.json", function(allNews) {
					var news = allNews.slice(0, 10);
					localStorage.setItem("newsCache", JSON.stringify(news));
					renderNews(news);   
				});
			});
	
			function renderNews(news) {
				$.each(news, function(i, data) {
					// 根据 'category'的内容進行條件判斷，為每個區塊分配不同的div
					var divElement;
					switch (data.category) {
						case "info":
							divElement = '<span class="label label-info label-white middle">綜合</span>';
							break;
						case "danger":
							divElement = '<span class="label label-danger label-white middle">重要</span>';
							break;
						case "warning":
							divElement = '<span class="label label-warning label-white middle">維護</span>';
							break;
						case "success":
							divElement = '<span class="label label-success label-white middle">活動</span>';
							break;
						default:
							divElement = '<span class="label label-white middle">其他</span>';
					}
			
					$("#accordion").append("<div class='group'><h3 class='accordion-header'>" + divElement + data.title + "</h3><div><p>" + data.description + "<a href='" + data.link + "'>Read more</a></p></div></div>");    
				});
			}
		</script>
